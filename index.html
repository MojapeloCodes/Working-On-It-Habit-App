<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkingOnIt - Track Your Time</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
        }
        
        .hero h1 {
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 18px;
            opacity: 0.95;
            line-height: 1.6;
        }
        
        .content {
            padding: 40px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6b7280;
            font-size: 16px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature {
            text-align: center;
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
            transition: all 0.3s;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #374151;
            font-weight: 600;
        }
        
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        
        .already-member {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            font-size: 14px;
            color: #6b7280;
        }
        
        .already-member a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
        
        .already-member a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>WorkingOnIt</h1>
            <p>Track your time, understand your life</p>
        </div>
        
        <div class="content">
            <!-- Loading state -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p class="loading-text">Checking authentication...</p>
            </div>
            
            <!-- Main content -->
            <div id="main-content">
                <div class="feature-grid">
                    <div class="feature">
                        <div class="feature-icon">🌱</div>
                        <div class="feature-text">7 Life Spheres</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">⏱️</div>
                        <div class="feature-text">Smart Timer</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">😊</div>
                        <div class="feature-text">Mood Tracking</div>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">🎨</div>
                        <div class="feature-text">Beautiful Themes</div>
                    </div>
                </div>
                
                <div class="cta-buttons">
                    <a href="auth.html" class="btn btn-primary">Get Started Free</a>
                    <a href="auth.html" class="btn btn-secondary">Sign In</a>
                </div>
                
                <div class="already-member">
                    <p>Track activities across Physical, Emotional, Social, Intellectual, Creative, Professional, and Spiritual spheres</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';
        
        // Check if user is already logged in
        async function checkAuth() {
            const loading = document.getElementById('loading');
            const mainContent = document.getElementById('main-content');
            
            loading.style.display = 'block';
            mainContent.style.display = 'none';
            
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                // User is logged in, redirect to app
                window.location.href = '/app.html';
            } else {
                // Not logged in, show landing page
                loading.style.display = 'none';
                mainContent.style.display = 'block';
            }
        }
        
        checkAuth();
    </script>
</body>
</html>
